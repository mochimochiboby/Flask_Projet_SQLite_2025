<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Livres</title>
</head>
<body>
    <h1>Gestion des Livres</h1>
    <table>
        <tr>
            <th>ID</th>

            <th>Genre</th>

        {% for book in books %}
        <tr>
            <td>{{ book.BookID }}</td>
            <td>{{ book.Title }}</td>

        {% endfor %}
    </table>
