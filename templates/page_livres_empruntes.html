<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Livres Empruntés</title>
</head>
<body>
    <h1>Mes Livres Empruntés</h1>
    <ul>

    </ul>
    <a href="{{ url_for('user_home') }}">Retour à l'accueil</a>
</body>
</html>
