<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres - Administrateur</title>
</head>
<body>
    <h1>Gestion des Livres</h1>
    <form action="/ajouter_livre" method="POST">
        <label for="titre">Titre :</label>
        <input type="text" name="titre" id="titre" required><br><br>

        <label for="auteur">Auteur :</label>
        <input type="text" name="auteur" id="auteur" required><br><br>

        <label for="stock">Stock :</label>
        <input type="number" name="stock" id="stock" required><br><br>

        <button type="submit">Ajouter Livre</button>
    </form>

    <div>
        <h2>Liste des Livres :</h2>
        <!-- Afficher les livres existants -->
        <ul>
        {% for livre in livres %}
            <li>{{ livre.titre }} - {{ livre.auteur }} ({{ livre.stock }} disponibles)</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
